{% extends "layout.html" %}

{% block title %}
    success
{% endblock%}

{% block main %}
    <h1>Travel Times to your locations</h1>

    <table class="table">
        <thead>
            <tr>
               <th scope="col">Name</th>
               <th scope="col">Distance</th>
               <th scope="col">Drive Time</th> 
            </tr>
        </thead>
        <tbody>
            {% for trip in output%}
            <tr> 
                <th scope="row">{{ trip }}</th>
                <td>{{ output[trip] }}</td>
            </tr>
    
            {% endfor%}
        </tbody>

    </table>
{% endblock %}
