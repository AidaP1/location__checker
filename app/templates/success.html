{% extends "layout.html" %}

{% block title %}
    Results
{% endblock%}

{% block main %}
<div class="container">
    <h1>Travel Times to your locations</h1>

    <table class="table">
        <thead>
            <tr>
               <th scope="col">Name</th>
               <th scope="col">Distance</th>
               <th scope="col">Drive Time</th> 
            </tr>
        </thead>
        <tbody>
            {% for trip in output%}
            <tr> 
                <th scope="row">{{ trip.name }}</th>
                <td>{{ trip.distance }}</td>
                <td>{{ trip.time }}</td>
            </tr>
    
            {% endfor%}
        </tbody>

    </table>
    <a class="action btn btn-primary" href="{{ url_for('index.index') }}">Search Again</a>
</div>
{% endblock %}
