{% extends "layout.html" %}

{% block title %}
    Location Lookup
{% endblock %}

{% block main %}
<div class="container">
    <div>
        <h1>Quick Search</h1>
        <section>
            <form method="post" action="">

                <input name="key" type="text" placeholder="key location" required>

                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </section>
    </div>
    <div>
        <h2>Add Location</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            {% for location in locations %}
                <tr>
                    <td>{{ location.name }}</td>
                    <td>{{ location.address }}</td>
                    <td>
                        <form method="POST" action="/delete">
                            <input name="loc-name" type="hidden" value="{{ location.name }}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
                <tr>
                    <th scope="row">Add Location</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <form method="POST" id="new-loc">
                            <input type="text" name="new-loc-name" placeholder="New location name">
                        </form>     
                    </td>
                    <td>
                        <input form="new-loc" type="text" name="new-loc-adr" placeholder="New Address" id="autocomplete" required>
                    </td>
                    <td>
                        <button form="new-loc" type="submit" class="btn btn-primary">Save</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <script 
            src="http://maps.googleapis.com/maps/api/js?key={{ API_KEY }}&libraries=places">
        </script>
    </div>
</div>

{% endblock %}
