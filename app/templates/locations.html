{% extends "layout.html" %}

{% block title %}
    Locations
{% endblock %}

{% block main %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        {% for location in locations %}
            <tr>
                <td>{{ location.name }}</td>
                <td>{{ location.address }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <form method="POST">
        <h2>Add Location</h2>
        <input type="text" name="new-loc-name" placeholder="New location name">
        <input type="text" name="new-loc-adr" placeholder="New Address" required>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
