{% extends "layout.html"%}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container">
    <form method="POST">
        <div class="form-group">
            <label for="email-input">Email Address:</label>
            <input id="email-input" name="username" type="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password-input">Password:</label>
            <input id="password-input" name="password" type="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
